<!DOCTYPE html>
<html>
	<head>
		<title>SlideShow</title>
		<link rel="stylesheet" 	type="text/css" href="style.css">
		<script src="../js/jquery-1.11.2.min.js"></script>
  		<script src="../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
		<link rel="stylesheet" href="../fonts/font-awesome-4.3.0/css/font-awesome.min.css">

		<script type="text/javascript">
			var redir = false;
			var redir2 = false;
			var socket = io();
			
			window.setInterval(
				function redirect() {
					if (redir == true) {
						window.location.assign("sharing.html");
					}
				}, 1000);


			window.setInterval(
				function redirect2() {
					if (redir2 == true) {
						alert("Usuario incorrecto");
						window.location.assign("view.html");
					}
				}, 1000);

			function post(param) {
    			var data = new FormData();
    			data.append('file', param);

				$.ajax({
    				url: 'http://localhost:3000/',
    				data: data,
				    cache: false,
				    contentType: false,
				    processData: false,
				    type: 'POST',
				    success: function(data){
				    }
				});
			}

			function checkFile() {
				var form = document.getElementById('upload-form');
				var testVar = form.userSlideshare.value.split(".");
				var isOk = true;
				if (testVar[testVar.length -1] != "pdf" && testVar[testVar.length -1] != "ppt" && testVar[testVar.length -1] != "pptx") {
					alert("That isn't a valid presentation format! Please upload pdfs, ppts or pptx");
					isOk = false;
				}  else {
					socket.emit('sharing');
					redir = true;
				}
				return isOk;
			}

			function checkUser() {
				var nombre = document.getElementById("username");
				var password = document.getElementById("password");
				
				if(nombre.value == "admin" && password.value == "password"){
					login("hide");
				} else {
					socket.emit('close');
					redir2 = true;
				}
				return false;
			}

			function OnDropTextarea (event) {
            	event.preventDefault();
            	if (event.dataTransfer) {
                	if (event.dataTransfer.files) {
                    	
                    	var file = event.dataTransfer.files[0];
                    	if ('name' in file)
                    		var fileName = file.name;
                    	else
                    		var fileName = file.fileName;
                    	if ('size' in file)
                    		var fileSize = file.size;
                    	else
                    		var fileSize = fileSize;
                    	var arr = fileName.split(".");
                    	var ext = arr[arr.length -1];
                    	//alert("file -- name: " + fileName + ", size: " + fileSize + " bytes" + ", extension: " + ext);
                    	if (ext != "pdf" && ext != "ppt" && ext != "pptx")
                    		alert("That isn't a valid presentation format! Please upload pdfs, ppts or pptx");
                    	else
                    	{
                    		post(file);
                    		socket.emit('sharing');
                    		redir = true;
                    	}
                	}
                	else {
                    	alert ("Your browser does not support the files property.");
                	}
            	}
            	else {
                	alert ("Your browser does not support the dataTransfer property.");
            	}
            	if (event.stopPropagation) {
                	event.stopPropagation ();
            	}
            	else {
                	event.cancelBubble = true;
            	}
            	return false;
        	}

        	function shareCheck () {
        		var isOk = true;
    			socket.emit('presentation?');
    			socket.on('presentation', function(presentation) {
	      			if (presentation == 1)
	     			   alert("A presentation is being shared!");
	   			   	else {
	   			   		isOk = checkFile();
				  	}
  			  	});
    			return isOk;
 			}

 		function OnDropBody (event) {
            		event.preventDefault();
            		alert ("Please drop the files into the area.");
            	return false;
        	}

        	function login(showhide){
				if(showhide == "show"){
    				document.getElementById('pop-up-box').style.display="block";
    				document.getElementById('drag-and-drop').style.display="none";
    				document.getElementById('upload-form-area').style.display="none";
				}else if(showhide == "hide"){
    				document.getElementById('pop-up-box').style.display="none"; 
    				document.getElementById('drag-and-drop').style.display="block";
    				document.getElementById('upload-form-area').style.display="block";
				}
			}
		</script>
	</head>
	<body ondragenter="return false;" ondragover="return false;" ondrop="return onDropBody(event)">
		<h1 id="title"><a id="x">X</a>way<a id="x">'s</a> Slide<a id="x">Show</a></h1>
        <div id="drag-and-drop" rows="5" cols="50" spellcheck="false" 
        ondragenter="return false;" ondragover="return false;" 
        ondrop="return OnDropTextarea (event);">
            <p>Drop your presentation here!</p>
        </div>
       
		<div id="upload-form-area">
			<form id        =  "upload-form"
		     enctype   =  "multipart/form-data"
		     action    =  "/"
		     method    =  "post"
		     onsubmit  =  "return shareCheck()">
			<input type="file"  name="userSlideshare" />
			<input type="submit"  value="Upload Your Presentation!" name="submit" />
			</form>
		</div>

		<div id = "pop-up-box">
			<form name="login"
			 action=""
			 onsubmit = "return checkUser()">
				<center>Usuario: </center>
				<center><input id = "username" name="username" size="14" required/></center>
				<center>Contrase√±a:</center>
				<center><input id = "password" name="password" type="password" size="14" required/></center>
				<center><input type="submit" class="button" name="submit" value="login" /></center>
			</form>
		</div>
	</body>
</html>
