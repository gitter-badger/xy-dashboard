<div id="installer-tabs">
  <ul>
    <li ng-repeat="tab in tabs">
      <a class="clickable" ng-click="onClickTab(tab)">
        {{tab}}
      </a>
    </li>
  </ul>
</div>

<div id="package">
  <div class="dropzone">
  </div>
</div>

<section class="drawer">
  <div id="github" style="display:none">
    <h2> Install from Github <i class="fa fa-github"></i></h2>

    <form  action="/apps/new" method="get">
      <input type="url" name="github" value="" placeholder="github url app"></input>
      <br/>
      <input class="btn green" type="submit" value="Install from github" name="submit">
    </form>
    <br/>
  </div>

  <div id="docker" style="display:none">
    <div id="viewThree">
      Docker incoming
    </div>
  </div>
</section>
