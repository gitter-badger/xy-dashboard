<div id="installer-tabs">
  <ul>
    <li ng-class="{ active: tab === 1 }">
      <a href="#/install/package" class="clickable">
        Package
      </a>
    </li>
    <li ng-class="{ active: tab === 2 }">
      <a href="#/install/github" class="clickable">
        Github
      </a>
    </li>
    <li ng-class="{ active: tab === 3 }">
      <a href="#/install/docker" class="clickable">
        Docker
      </a>
    </li>
  </ul>
</div>

<div ng-show="tab === 1">
  <div class="dropzone">
  </div>
</div>

<section ng-show="tab > 1" class="drawer">
  <div ng-show="tab === 2">
    <h2> Install from Github <i class="fa fa-github"></i></h2>

    <form  action="/apps/" method="post">
      <input type="url" name="github" value="" placeholder="Repo url"></input>
      <br/>
      <input class="btn green" type="submit" name="submit">
    </form>
    <br/>
  </div>

  <div ng-show="tab === 3">
    <div id="viewThree">
      Docker incoming
    </div>
  </div>
</section>
