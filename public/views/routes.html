<!-- API capabilities -->
<section class='drawer'>
<table class='table'>
		<tr>
			<th>name</th>
			<th>path</th>
			<th>method</th>
		</tr>
		<tr ng-repeat="r in routes">
			<td>{{r.route.name}}</td>
			<td>{{r.route.path}}</td>
			<td>{{keys(r.route.methods)[0]}}</td>
		</tr>
	</table>
</section>
