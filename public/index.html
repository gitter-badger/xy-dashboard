<!DOCTYPE html>
<html ng-app="Dashboard">
<head>
  <title> Beta |&nbsp;Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <nav>
  </nav>

  <div ng-view></div>

  <div id="tools">
    <ul>
      <li title="Home">
        <a href="/#/" id="brand">
          <span>xway</span>
        </a>
      </li>
      <li title="Home">
        <a href="/#/" id="title">
          <span>{{title}}</span>
        </a>
      </li>
      <li title="Select app to remove">
        <a href="/#/remove" class="btn danger">
          <i class="fa fa-trash"> Uninstall </i>
        </a>
      </li>
      <li>
        <a href="/#/install" class="btn info" title="Install a new app">
          <i class="fa fa-cubes"> Install App</i>
        </a>
      </li>
      <li>
        <a href="/#/activities" class="btn warning" title="Show running apps">
          <i class="fa fa-heartbeat"> Activities</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/dropzone/dist/dropzone.js"></script>
  <script src="js/API.js"></script>
  <script src="js/Dashboard.js"></script>
  <script src="js/AppsModule.js"></script>

</body>
</html>
